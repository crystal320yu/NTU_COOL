<script>// Stores DOM references.var dom = {};var playCount = 0;var playLimit = 5;// ---------------------------------------------------------------------------------// CREATIVE SETUP// ---------------------------------------------------------------------------------setUp = function() {    console.log("----- setUp");    setupDom();    eventListeners();    resetAnimations();    createAnimations();    dom.mainContainer.style.visibility = 'visible';   	playAnimations();}/** * Setup of the DOM element references.**/setupDom = function() {    console.log("----- setupDom");  	dom.mainContainer = document.getElementById('main_container');	dom.mainContent = document.getElementById('main_content');    dom.bgExit = document.getElementById('background_exit');    dom.image = document.getElementById('image');    dom.text_bg = document.getElementById('text_bg');    dom.copy1 = document.getElementById('copy1');    dom.copy2 = document.getElementById('copy2');}/** * Adds event listeners within the creative.**/eventListeners = function() {    console.log("----- eventListeners");    dom.bgExit.addEventListener('click', exitHandler, false);	}// ---------------------------------------------------------------------------------// ANIMATION// ---------------------------------------------------------------------------------function resetAnimations() {    console.log("----- resetAnimations");        TweenLite.to(dom.copy1, 0, {opacity:0, y:0});    //TweenLite.to(dom.image, 0, {x:-200, y:40, scale:4})        TweenLite.to(dom.copy2, 0, {opacity:0, y:0});    //TweenLite.to(dom.image, 0, {x:-70, y:-100, scale:1.2})    TweenLite.to(dom.image, 0, {x:-70, y:-280, scale:1.5})}function createAnimations() {    console.log("----- createAnimations");    Animation = new TimelineMax({paused:true});    Animation.to(dom.image, 3, {delay:1, x:-35, y:-50, scale: 0.82, ease: Power1.easeOut});    Animation.to(dom.copy1, 2, {delay:0, opacity:1, y:0});    Animation.to(dom.copy2, 1, {delay:-0.5, opacity:1, y:0});}function playAnimations() {	console.log("----- playAnimations");    Animation.gotoAndPlay(0);}function onAnimationComplete() {    console.log("----- onAnimationComplete");    playCount++;    if (maxLoops() === true) {        Animation.pause();        } else {        resetAnimations();        playAnimations();    }}function maxLoops() {    console.log("----- checkLoops");    if (playCount == playLimit) {        return true;    }}exitHandler = function(e) {    console.log("----- exitHandler");    //Animation.kill();    //resetAnimations();    //playAnimations();	Enabler.exit('click');	}</script></body></html>
